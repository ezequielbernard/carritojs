<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
      
  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script type="text/javascript">
  emailjs.init('AtjTIlKmN_tRF0sL1')  </script>
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo"><a href="./index.html">The Coffee House</a></h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo"><a href="./index.html">The Coffee House</a></h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-contacto active" href="./contacto.html">
                            <i class="bi bi-envelope"></i>Contacto
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
          <div class="titulo-principal">
            <h1 class="titlo-principal">Contacto</h1>
          
            <div class="formulario">
            <form id="form">
              <div class="field">
                <label for="from_name">Nombre</label>
                <input type="text" tabindex="-1" name="from_name" id="from_name">
              </div>
              <div class="field">
                <label for="email_id">Mail</label>
                <input type="text"name="email_id" id="email_id">
              </div>
               <div class="field">
                <label for="message">Mensaje</label>
                <input type="text" name="message" id="message">
              </div>
            
              <input type="submit" id="button" value="Enviar" >
            </form>
          </div>
          
          
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
</body>
</html>
